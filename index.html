<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Indonesia | Capstone Project</title>
    <link rel="stylesheet" href="main.css">
    <!-- EXTRAS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- END EXTRAS -->
</head>

<body>
    <header class="header">
        <nav class="header__navbar">
            <div class="header__container">
                <input class="header__checkbox" type="checkbox" name="navCheckBox" id="navCheckBox" />
                <div class="header__hamburger">
                    <span class="header__line header__line--1"></span>
                    <span class="header__line header__line--2"></span>
                </div>
                <div class="header__logo">
                    <img src="assets/images/Logo.png" alt="Epic Indonesia Logo" class="header__logo-image">
                    <a href="#" class="header__logo-text">Epic Indonesia</a>
                </div>
                <div class="header__menu">
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Home</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Gallery</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Contact</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">About</a></li>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero__text hero__text--primary"></h1>
            <div class="hero__text hero__text--secondary">
                <h2></h2>
            </div>
            <a href="#" class="hero__cta">Call to Action</a>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
